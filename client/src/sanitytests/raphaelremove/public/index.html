<!DOCTYPE html>

<html>
<head>
    <title>raphael remove test</title>

    <script src="raphael.js"></script>
    <script src="underscore.js"></script>
    
    
</head>
<body>

    <div id="canvas"></div>

    <script>
        var canvas = Raphael('canvas', 1024, 768);

        var cir = canvas.circle(100, 100, 10);
        cir.attr({
            fill: "black"
        });

        cir.click(_.bind(function() {
            cir.remove();
        }, {
            cir: cir 
        }));

        
    </script>

</body>


</html>
